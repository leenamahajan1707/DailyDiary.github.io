<!DOCTYPE html>
<html lang="en">
<meta charser="utf-8">
<head> 
   <title>Registration Form </title>
     <style>
	 body{
	   background-image:url("diary.jpg");
	   background-repeat:no-repeat;
	   background-size:100% 700px;
	   background-opacity:0.6;
	  }
       footer
      {
      background-color:DarkSalmon;
	  color:white;
	  height:100px;
	  width:100%;
	  padding:3px;
	  text-align:center;
	  }
	  #first{
	  text-align:center;
	   margin:100px 0px;
	  }
	  label{
	     font-size:20px;
		 color:solid black;
		 }
	 #smt{
	    height:30px;
	   width:100px; 
	   font-size:20px;
	   color:black;
	   background-color:salmon;
	   cursor:pointer;
	   
	  }
	  #rst{
	   height:30px;
	   width:100px; 
	   font-size:20px;
	   color:black;
	   background-color:salmon;
	   cursor:pointer;
	   
	  }
	  #rst:hover{
	    background-color:blue;
	  }
	  #smt:hover{
	    background-color:blue;
	  }
	</style>
     
</head>

<body>
     <div id="first">
          <form id="registration" action="login.html" target="_blank" method="post">
         
			   <h1> <span style="color:red;font-size:35px;"> Register To Daily Diary </span> </h1><br>
               <label for="fname">FirstName:<span style="color:red">*</span></label>
			  
              <input type="text" id="fname" placeholder="First Name" name="fname" required ><br>
			   <br>
              <label for="Lname">LastName:<span style="color:red">*</span></label>
              <input type="text" id="Lname"placeholder="Last Name" name="LastName"required><br>
			  <br>
			  <label for="Email">Email:<span style="color:red">*</span> &emsp;&nbsp;</label>
              <input type="Email" placeholder="abc@gmail.com" id="Email" name=" "required><br>
			  <br>
              <label for="Password">Password:<span style="color:red">*</span>&nbsp;</label>
              <input type="password" placeholder="password" id="Password" name="Password "required><br>
			  <br>
			  <label for="mPhone">Contact Number:<span style="color:red">*</span></label>
			  <select id="ph">
			     <option>+91</option>
				 <option>+92</option>
				 <option>+93</option>
				 <option>+94</option>
				 <option>+95</option>
			 </select>
			  <input type="number" id="mphone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="9890********" name="mphone"required><br>
			  <br>
              <label for="Gender">Gender<span style="color:red">*</span></label>
              <input type="radio" name="Gender"required>Male
              <input type="radio" name="Gender"required>female<br>
			  <br>
			  <br>
              <input id="smt" type="submit" id="search" value="Submit">&emsp;
               <input id="rst" type="Reset" id="search" value="Reset">          
		  </form>
       </div>
	   <footer>
			<p>Contact information: daily diary</p>
			<p>All Rights reserved &copy; cdac graduates</p>
		</footer>
		
</body>
</html>
